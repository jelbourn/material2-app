<md-sidenav-container>

    <md-sidenav #sidenav mode="side" class="app-sidenav">
        <md-list>
            <h3 md-subheader>页面</h3>
            <md-list-item *ngFor="let folder of folders">
                <a md-fab [routerLink]="folder.value">
                    <md-icon>{{folder.icon}}</md-icon>
                </a>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-toolbar color="primary">
        <button class="app-icon-button" (click)="sidenav.toggle()">
            <i class="material-icons app-toolbar-menu">menu</i>
        </button>
        <button md-button>Angular Material2 Example App</button>
        <span class="app-toolbar-filler"></span>
    </md-toolbar>

    <router-outlet></router-outlet>

</md-sidenav-container>

<span class="app-action">
    <button md-fab><md-icon>check circle</md-icon></button>
</span>
